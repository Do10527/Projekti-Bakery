<div id="Header">
  <div class="content">
    <div class="section">
      <h2>Contact Us</h2>
      <form name="contact" onsubmit="return contactvalidate()" method="post">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="tekst"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          class="tekst"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="lname">Email</label>
        <input
          type="email"
          class="tekst"
          id="email"
          name="email"
          placeholder="Your email.."
        />

        <label for="country">Country</label>
        <select class="select1" id="country" name="country">
          <option value="1">Prishtina</option>
          <option value="2">Gjilani</option>
          <option value="3">Ferizaj</option>
          <option value="4">Prizreni</option>
          <option value="5">Gjakova</option>
          <option value="6">Peja</option>
          <option value="7">Mitrovica</option>
        </select>
        <label for="gender">Gender</label>
        <br />
        <input
          class="inputi"
          type="radio"
          name="gender"
          value="male"
          checked
        />
        Male<br />
        <input class="inputi" type="radio" name="gender" value="female" />
        Female<br />
        <input class="inputi" type="radio" name="gender" value="other" />
        Other
        <br />
        <br />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          class="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px;"
        ></textarea>

        <input type="submit" class="submit" value="Submit" />
      </form>
    </div>
